#### Publish tags to docker hub

name: Deploy to Docker Hub on release
on:
  release:
    types: 
      - prereleased
      - released

jobs:
  deploy:
    name: Deploy to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¤ Checkout the repository 
        uses: actions/checkout@main
      - name: ğŸ“† Set version number
        run: |
          sed -i '/        private const string Version = /c\        private const string Version =  "${GITHUB_REF#refs/tags/}";' ${{github.workspace}}/src/DaemonRunner/DaemonRunner/Service/RunnerService.cs
      -
        name: ğŸ“ Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: ğŸ”§ Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
      -
        name: ğŸ§° Available platforms
        run: echo ${{ steps.buildx.outputs.platforms }}
      - name: ğŸ”“ Login to docker hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_TOKEN }}
      # - name: ğŸ› ï¸ Run Buildx
      #   run: |
      #     docker buildx build \
      #       --platform linux/arm,linux/arm64,linux/amd64 \
      #       --output "type=image,push=true" \
      #       --no-cache \
      #       --file ./Dockerfile . \
      #       --compress \
      #       --tag netdaemon/netdaemon:latest \
      #       --tag netdaemon/netdaemon:${GITHUB_REF#refs/tags/}
      # - name: ğŸˆ Initialize git
      #   uses: home-assistant/actions/helpers/git-init@master
      #   with:
      #     name: helto4real
      #     email: noreply@github.com
      - name: ğŸ—„ï¸ Make PR in depdendent repos
        env:
          GITHUB_TOKEN: ${{ secrets.HELTO_PAT }}
          VERSION: ${GITHUB_REF#refs/tags/}   
        run: |
          git config --global hub.protocol https
          git config --global user.email "tomas.hellstrom@yahoo.se"
          git config --global user.name "helto4real"
          branch=$(date +%s)
          tempdir="/tmp/a_$branch"
          mkdir "$tempdir"
          cd "$tempdir"
          git clone https://github.com/net-daemon/homeassistant-addon.git --depth=1
          cd homeassistant-addon
          git checkout -b "$branch"
          sed -i '/  "version": /c\  "version": "${VERSION}",' "$tempdir/homeassistant-addon/netdaemon/config.json"
          git add "$tempdir/homeassistant-addon/netdaemon/config.json"
          git commit -m "Release ${VERSION}"
          git push --set-upstream origin "$branch"
          gh pr create --fill --title "Release ${VERSION}" --head "$branch"