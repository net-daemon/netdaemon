#### Publish tags to docker hub
name: ğŸ“¦ Deploy to Docker with tag
on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Enter docker image tag"
        required: true
        default: "branch"

jobs:
  deploy_docker:
    name: ğŸ“¦ Deploy to Docker with tag
    runs-on: ubuntu-latest
    environment: CI - release environment
    steps:
      - name: ğŸ“¤ Checkout the repository
        uses: actions/checkout@main
      - name: ğŸ“† Set version number
        run: |
          echo setting source version:    feature-${{ github.event.inputs.tag }}
          sed -i '/    private const string Version = /c\    private const string Version = "feature-${{ github.event.inputs.tag }}";' ${{github.workspace}}/src/Runtime/NetDaemon.Runtime/Internal/NetDaemonRuntime.cs
          sed -i '/    io.hass.version=/c\    io.hass.version="feature-${{ github.event.inputs.tag }}"' ${{github.workspace}}/Dockerfile.AddOn
      - name: ğŸ“ Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: ğŸ”§ Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
      - name: ğŸ§° Available platforms
        run: echo ${{ steps.buildx.outputs.platforms }}

      - name: ğŸ”“ Login to Docker hub
        uses: docker/login-action@v1.10.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
      - name: ğŸ”“ Login to GitHub Container Registry
        uses: docker/login-action@v1.10.0
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: ğŸ› ï¸ Run Buildx
        run: |
          docker buildx build \
            --platform linux/arm,linux/arm64,linux/amd64 \
            --output "type=image,push=true" \
            --no-cache \
            --file ./Dockerfile . \
            --compress \
            --tag "netdaemon/netdaemon3_1:feature-${{ github.event.inputs.tag }}" \
            --tag "ghcr.io/net-daemon/netdaemon3_1:feature-${{ github.event.inputs.tag }}"
  deploy_docker_addon:
    name: ğŸ“¦ Deploy to Docker add-on with tag
    runs-on: ubuntu-latest
    environment: CI - release environment
    steps:
      - name: ğŸ“¤ Checkout the repository
