#### Publish tags to docker hub
name: ğŸ“¦ Deploy pre-release to Docker with tag
on:
  workflow_dispatch:
    inputs:
      pre:
        type: choice
        description: Pre-release tag
        required: true
        default: "alpha"
        options:
          - alpha
          - beta
          - rc
jobs:
  deploy_docker:
    name: ğŸ“¦ Deploy pre-release to Docker with tag
    runs-on: ubuntu-latest
    environment: CI - release environment
    steps:
      - name: ğŸ“¤ Checkout the repository
        uses: actions/checkout@main

      - name: ğŸ“† Set version number
        run: |
          echo setting source version: ${{ github.event.inputs.pre }}
          sed -i '/    private const string Version = /c\    private const string Version = "${{ github.event.inputs.pre }}";' ${{github.workspace}}/src/Runtime/NetDaemon.Runtime/Internal/NetDaemonRuntime.cs
          sed -i '/    io.hass.version=/c\    io.hass.version="${{ github.event.inputs.pre }}"' ${{github.workspace}}/Dockerfile.AddOn

      - name: ğŸ“ Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: ğŸ”§ Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ§° Available platforms
        run: echo ${{ steps.buildx.outputs.platforms }}

      - name: ğŸ”“ Login to Docker hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: ğŸ”“ Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ› ï¸ Run Buildx
        run: |
          docker buildx build \
            --platform linux/arm64,linux/amd64 \
            --output "type=image,push=true" \
            --no-cache \
            --file ./Dockerfile . \
            --compress \
            --tag "netdaemon/netdaemon6:${{ github.event.inputs.pre }}" \
            --tag "ghcr.io/net-daemon/netdaemon6:${{ github.event.inputs.pre }}"

  deploy_docker_addon:
    name: ğŸ“¦ Deploy to Docker add-on with tag
    runs-on: ubuntu-latest
    environment: CI - release environment
    steps:
      - name: ğŸ“¤ Checkout the repository
        uses: actions/checkout@main
      - name: ğŸ“† Set version number
        run: |
          echo setting source version:    {{ github.event.inputs.pre }}
          sed -i '/    private const string Version = /c\    private const string Version = "feature-${{ github.event.inputs.pre }}";' ${{github.workspace}}/src/Runtime/NetDaemon.Runtime/Internal/NetDaemonRuntime.cs
          sed -i '/    io.hass.version=/c\    io.hass.version="feature-${{ github.event.inputs.pre }}"' ${{github.workspace}}/Dockerfile.AddOn

      - name: ğŸ“ Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: ğŸ”§ Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ§° Available platforms
        run: echo ${{ steps.buildx.outputs.platforms }}

      - name: ğŸ”“ Login to Docker hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: ğŸ”“ Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ› ï¸ Run Buildx
        run: |
          docker buildx build \
            --platform linux/arm64,linux/amd64 \
            --output "type=image,push=true" \
            --no-cache \
            --file ./Dockerfile.AddOn . \
            --compress \
            --tag "netdaemon/netdaemon_addon6:${{ github.event.inputs.pre }}" \
            --tag "ghcr.io/net-daemon/netdaemon_addon6:${{ github.event.inputs.pre }}"
