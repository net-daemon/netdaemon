#### Build and tests all pushes, also code coverage
name: ğŸ› ï¸ CI build check
on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev
jobs:
  build:
    name: ğŸ”¨ Build sources (CI)
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¤ Checkout the repository
        uses: actions/checkout@main

      - name: ğŸ¥… Install .Net 5
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: "5.0.x" # SDK Version

      - name: ğŸ” Enable problem matchers
        run: echo "::add-matcher::.github/matchers/dotnet.json"

      - name: ğŸ› ï¸ Build code
        run: dotnet build /warnaserror

      - name: ğŸ‘€ Test V2
        run: dotnet test tests/NetDaemon.Daemon.Tests -v minimal /p:CollectCoverage=true /p:CoverletOutputFormat={json,lcov} /p:CoverletOutput=${{github.workspace}}/codecover

      - name: ğŸ‘€ Test V3
        run: dotnet test src/Model3/NetDaemon.Model3.Tests -v minimal /p:CollectCoverage=true /p:CoverletOutputFormat={json,lcov} /p:MergeWith=${{github.workspace}}/codecover.json /p:CoverletOutput=${{github.workspace}}/codecover_merged

      - name: ğŸ“¨ Publish coverage report to coveralls.io
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: ${{github.workspace}}/codecover_merged.info

      - name: ğŸ“¨ Publish coverage to codecov
        uses: codecov/codecov-action@v1
        with:
          flags: unittests # optional
          name: codecov-umbrella # optional
          files: ${{github.workspace}}/codecover_merged.info
          fail_ci_if_error: true # optional (default = false)
