#### Build and tests all pushes, also code coverage
name: üõ†Ô∏è CI build check
on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev
jobs:
  build:
    name: üî® Build sources (CI)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: üì§ Checkout the repository
        uses: actions/checkout@main

      - name: ü•Ö Install .Net 7
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: "7.0.x" # SDK Version

      - name: üîç Enable problem matchers
        run: echo "::add-matcher::.github/matchers/dotnet.json"

      - name: üõ†Ô∏è Build code
        run: dotnet build /warnaserror

      - name: üëÄ Test
        run: |
          dotnet test -v minimal --no-build --logger trx '/p:CollectCoverage=true;CoverletOutputFormat=json;MergeWith=${{github.workspace}}/codecover.json;CoverletOutput=${{github.workspace}}/codecover' src/HassModel/NetDaemon.HassModel.Tests 
          dotnet test -v minimal --no-build --logger trx '/p:CollectCoverage=true;CoverletOutputFormat=json;MergeWith=${{github.workspace}}/codecover.json;CoverletOutput=${{github.workspace}}/codecover' src/Extensions/NetDaemon.Extensions.Scheduling.Tests 
          dotnet test -v minimal --no-build --logger trx '/p:CollectCoverage=true;CoverletOutputFormat=json;MergeWith=${{github.workspace}}/codecover.json;CoverletOutput=${{github.workspace}}/codecover' src/Client/NetDaemon.HassClient.Tests 
          dotnet test -v minimal --no-build --logger trx '/p:CollectCoverage=true;CoverletOutputFormat=json;MergeWith=${{github.workspace}}/codecover.json;CoverletOutput=${{github.workspace}}/codecover' src/AppModel/NetDaemon.AppModel.Tests 
          dotnet test -v minimal --no-build --logger trx '/p:CollectCoverage=true;CoverletOutputFormat=lcov;MergeWith=${{github.workspace}}/codecover.json;CoverletOutput=${{github.workspace}}/codecover' src/Runtime/NetDaemon.Runtime.Tests
          
      - name: üëÄ IntegrationTests
        run: |
          dotnet test -v minimal --no-build --logger trx -e HomeAssistantVersion="stable" '/p:CollectCoverage=true;CoverletOutputFormat=lcov;MergeWith=${{github.workspace}}/codecover.json;CoverletOutput=${{github.workspace}}/codecover' tests/Integration/NetDaemon.Tests.Integration
          dotnet test -v minimal --no-build --logger trx -e HomeAssistantVersion="beta" '/p:CollectCoverage=true;CoverletOutputFormat=lcov;MergeWith=${{github.workspace}}/codecover.json;CoverletOutput=${{github.workspace}}/codecover' tests/Integration/NetDaemon.Tests.Integration

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: |
            **/*.trx

      - name: üì® Publish coverage report to coveralls.io
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: ${{github.workspace}}/codecover.info

      - name: üì® Publish coverage to codecov
        uses: codecov/codecov-action@v2
        with:
          flags: unittests # optional
          name: codecov-umbrella # optional
          files: ${{github.workspace}}/codecover.info
          fail_ci_if_error: true # optional (default = false)
