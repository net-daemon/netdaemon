#### Build and tests all pushes, also code coverage
name: üõ†Ô∏è CI build check
on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev
  schedule:
    - cron: "0 2 * * *" # run at 2 AM UTC
jobs:
  build:
    name: üî® Build sources (CI)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: üì§ Checkout the repository
        uses: actions/checkout@main

      - name: ü•Ö Install .Net 7
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: "7.0.x" # SDK Version

      - name: üîç Enable problem matchers
        run: echo "::add-matcher::.github/matchers/dotnet.json"

      - name: üõ†Ô∏è Build code
        run: dotnet build --configuration=Release /warnaserror

      - name: üëÄ Unit Test
        run: |
          dotnet test -v minimal --no-build --logger GitHubActions '/p:CollectCoverage=true;CoverletOutputFormat=json;MergeWith=${{github.workspace}}/codecover.json;CoverletOutput=${{github.workspace}}/codecover' src/HassModel/NetDaemon.HassModel.Tests -- RunConfiguration.CollectSourceInformation=true
          dotnet test -v minimal --no-build --logger GitHubActions '/p:CollectCoverage=true;CoverletOutputFormat=json;MergeWith=${{github.workspace}}/codecover.json;CoverletOutput=${{github.workspace}}/codecover' src/Extensions/NetDaemon.Extensions.Scheduling.Tests -- RunConfiguration.CollectSourceInformation=true
          dotnet test -v minimal --no-build --logger GitHubActions '/p:CollectCoverage=true;CoverletOutputFormat=json;MergeWith=${{github.workspace}}/codecover.json;CoverletOutput=${{github.workspace}}/codecover' src/Client/NetDaemon.HassClient.Tests -- RunConfiguration.CollectSourceInformation=true
          dotnet test -v minimal --no-build --logger GitHubActions '/p:CollectCoverage=true;CoverletOutputFormat=json;MergeWith=${{github.workspace}}/codecover.json;CoverletOutput=${{github.workspace}}/codecover' src/AppModel/NetDaemon.AppModel.Tests -- RunConfiguration.CollectSourceInformation=true
          dotnet test -v minimal --no-build --logger GitHubActions '/p:CollectCoverage=true;CoverletOutputFormat=lcov;MergeWith=${{github.workspace}}/codecover.json;CoverletOutput=${{github.workspace}}/codecover' src/Runtime/NetDaemon.Runtime.Tests -- RunConfiguration.CollectSourceInformation=true
          
      - name: üëÄ Integration Tests
        run: |
          dotnet test -v minimal --no-build --logger "GitHubActions;annotations.titleFormat=@test (stable)" -e HomeAssistantVersion="stable" '/p:CollectCoverage=true;CoverletOutputFormat=lcov;MergeWith=${{github.workspace}}/codecover.json;CoverletOutput=${{github.workspace}}/codecover' tests/Integration/NetDaemon.Tests.Integration -- RunConfiguration.CollectSourceInformation=true
          dotnet test -v minimal --no-build --logger "GitHubActions;annotations.titleFormat=@test (beta)" -e HomeAssistantVersion="beta" '/p:CollectCoverage=true;CoverletOutputFormat=lcov;MergeWith=${{github.workspace}}/codecover.json;CoverletOutput=${{github.workspace}}/codecover' tests/Integration/NetDaemon.Tests.Integration -- RunConfiguration.CollectSourceInformation=true

      - name: üì® Publish coverage report to coveralls.io
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: ${{github.workspace}}/codecover.info

      - name: üì® Publish coverage to codecov
        uses: codecov/codecov-action@v2
        with:
          flags: unittests # optional
          name: codecov-umbrella # optional
          files: ${{github.workspace}}/codecover.info
          fail_ci_if_error: true # optional (default = false)

      - name: Discord failure notification
        if: ${{ github.event_name == 'schedule' && failure() }}
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_ACTION_FAILURE }}
        uses: Ilshidur/action-discord@0.3.2
        with:
          args: "[Scheduled action failed!](https://github.com/${{github.repository}}/actions/runs/${{github.run_id}})"
