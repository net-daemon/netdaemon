      - name: ğŸ“† Set version number
        run: |
          sed -i '/        private const string Version = /c\        private const string Version =  "dev";' ${{github.workspace}}/src/Runtime/NetDaemon.Runtime/Internal/NetDaemonRuntime.cs
      -
        name: ğŸ“ Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: ğŸ”§ Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
      -
        name: ğŸ§° Available platforms
        run: echo ${{ steps.buildx.outputs.platforms }}

      - name: ğŸ”“ Login to Docker hub
        uses: docker/login-action@v1.10.0
        with:
          username:  ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
        
      - name: ğŸ”“ Login to GitHub Container Registry
        uses: docker/login-action@v1.10.0
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ› ï¸ Run Buildx
        run: |
          docker buildx build \
