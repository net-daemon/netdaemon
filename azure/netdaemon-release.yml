# Do not trigger this script on any change or pr
trigger: none
pr: none

pool:
  vmImage: 'ubuntu-latest'

variables:
  - group: package-information
  - name: buildConfiguration
    value: 'Release'

steps:
  - task: UseDotNet@2
    displayName: 'Use .net core 3.1'
    inputs:
      version: '3.1.x'

  - script: dotnet build ./src --configuration $(buildConfiguration)
    displayName: 'dotnet build $(buildConfiguration)'

  - task: DotNetCoreCLI@2
    displayName: 'Make NUGET packages'
    inputs:
      command: pack
      versioningScheme: byEnvVar
      packagesToPack: ['**/NetDeamon.App', '**/DaemonRunner.csproj']
      outputDir: '$(Build.ArtifactStagingDirectory)/NUGET'
      versionEnvVar: package-version

  # - task: CopyFiles@2
  #   displayName: 'Copy RELEASENOTES'
  #   inputs:
  #     sourceFolder: '$(Build.SourcesDirectory)'
  #     contents: '**/RELEASENOTES.md'
  #     targetFolder: '$(Build.ArtifactStagingDirectory)'

  - task: PublishBuildArtifacts@1
    displayName: 'Publish Artifacts'
    inputs:
      PathtoPublish: '$(build.artifactstagingdirectory)'